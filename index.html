<!doctype HTML>
<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>


<body style='margin : 0px; overflow: scroll;'>
    <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" embedded
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-assets>
            <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">
            </a-asset-item>
            <a-asset-item id="lock" src="assets\lock.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" preset="custom" url="assets/magic.patt" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerC">
            <a-entity id="bowser-model" gltf-model="#bowser" position="0 0 0"
                scale="0.1 0.1 0.1" class="clickable" gesture-handler="minScale: 0.8; maxScale: 7">
            </a-entity>
        </a-marker>
        <a-marker type="pattern" preset="custom" url="assets/Yin_and_Yang.patt" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerC">
            <a-entity id="bowser-model" gltf-model="#bowser" position="0 0 0"
                scale="0.1 0.1 0.1" class="clickable" gesture-handler="minScale: 0.8; maxScale: 7">
            </a-entity>
        </a-marker>
        <a-marker type="pattern" preset="custom" url="assets/pattern_treasure_chest.patt" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerC">
            <a-entity id="bowser-model" gltf-model="#bowser" position="0 0 0"
                scale="0.1 0.1 0.1" class="clickable" gesture-handler="minScale: 0.8; maxScale: 7">
            </a-entity>
        </a-marker>

        <a-marker preset="kanji" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="bowser-model" gltf-model="#lock" position="0 0 0" scale="0.05 0.05 0.05" class="clickable"
                gesture-handler="minScale: 0.05; maxScale: 8">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
